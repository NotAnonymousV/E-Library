    <section class="background firstsection">
        <div class="box-main">

            <h1>Books</h1></div>
            <div class="search">
                <!--<form class="search-box" role="search" method="get"
                action="www.yourwebsite.com"><input type="search" id="oflox-block-
                search__input-3" class="search-box" name="s" value="" 
                placeholder="Search Here..."><button type="submit" class="oflox-
                search__button">Search</button></form>-->
                <form id="form" role="search">
                    <input type="search" id="query" name="q"
                     placeholder="Search..."
                     aria-label="Search through site content">
                    <button>Search</button>
                  </form>
                  <script>
                    const f = document.getElementById('form');
                    const q = document.getElementById('query');
                    const google = 'https://www.google.com/search?q=site%3A+';
                    const site = 'https://notanonymousv.github.io/E-Library/';
              
                    function submitted(event) {
                      event.preventDefault();
                      const url = google + site + '+' + q.value;
                      const win = window.open(url, '_blank');
                      win.focus();
                    }
              
                    f.addEventListener('submit', submitted);
                  </script>
